version: "3.7"
services:
  sync:
    image: "ghcr.io/skiller-whale/learnersync"
    network_mode: "host"
    environment:
      SERVER_URL: "https://train.skillerwhale.com/"
      WATCHER_BASE_PATH: "/app/exercises"
      ATTENDANCE_ID_FILE: "/app/attendance_id"
      WATCHED_EXTS: "kt log"
      IGNORE_DIRS: ".git"
    volumes:
      - "./stock_management_server:/app/exercises"
      - "./attendance_id:/app/attendance_id"
    tty: true
    stdin_open: true
  stock-management-server:
    image: "ghcr.io/skiller-whale/rest-api-design-in-kotlin/request-design"
    build:
      context: "./stock_management_server"
    ports:
      - "7070:7070"
    volumes:
      - "./stock_management_server/src:/app/src"
  httpie:
    image: "alpine/httpie"
    profiles: ["httpie"]
    volumes:
      - "./http/:/app/http"
    entrypoint: >
      su -s /bin/sh -c 'exec /app/http/sh' root
